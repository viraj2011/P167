<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs>

  </a-scene>
  
  <a-scene >

    <!--Assets Management-->
    <a-assets >
      <a-asset-item id="hero" src="./assets/samba_dancing_boris/scene.gltf">

      </a-asset-item>
    </a-assets>

    <!--GLTF Models-->



    <!-- Hiro Marker -->
    <a-marker preset="hiro">
      <a-entity id="model" position="-1 0 0" gltf-model="#hero" rotation="-90 0 0" scale="10 5 5" animation-mixer
        animation='property:position;to -1.1 0.05'from -1.1 0.3;loop:true;dur:500;>
        <a-plane position="0.5 0 0"  rotation="9 87 0.12" height="0.2" width="0.1" scr="#dir">
        </a-plane>
      </a-entity>
    </a-marker>

  </a-scene>
</body>
</html>
